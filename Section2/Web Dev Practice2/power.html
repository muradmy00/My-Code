        h1{

            /*Bang Improtant dile oitar Priority besi*/

        .second{

        #first{

        /* 
        First a Inline er Priority besi
        Second a ID er Priority besi
        Third a Class or Tag name er Priority besi
         */

    </style>

</head>
<body>

    <h1 id="first" class="second">This is Power.</h1>
