<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- SVG (Scalable Vector Graphics) -->


    <svg viewBox="0 0 500 300" width="500" height="300" style="border: 3px solid #000;">

        <rect x="40" y="60" width="250" height="200" fill="green"></rect>

        <circle cx="150" cy="150" fill="red" r="50"> </circle>

    </svg>

    

    <svg viewBox="0 0 300 300" width="300" height="300" style="border: 3px solid rgb(18, 254, 38);">

    <circle cx="150" cy="150" fill="yellow" r="120"> </circle>

    <circle cx="100" cy="110" fill="black" r="30"> </circle>

    <circle cx="200" cy="110" fill="black" r="30"> </circle>


    <path d="M100 200 A1,0.9 0 0, 0 200 200" stroke="black" stroke-width="10">

    </path>

    </svg>



    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>


    <svg width="300" height="120">
        <rect x="20" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue" />
    </svg>



    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="10" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.4" />
    </svg>


    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>

    


    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1">
                <stop offset="0%" stop-color="yellow" />
                <stop offset="100%" stop-color="red" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
    </svg>

    
</body>
</html>
