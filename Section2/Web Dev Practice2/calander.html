<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>

    <style>

        .calender ul{
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-gap: 1em;
            
        }

        .calender li{
            list-style: none;
            font-size: 3em;
            height: 100px;
            background-color:rgb(124, 127, 118);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calender .other{
            background-color:khaki;
        }



    </style>

</head>
<body>

    <div class="calender">
        <ul>

            <li class="other">30</li>
            <li class="other">31</li>

            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
            <li>26</li>
            <li>27</li>
            <li>28</li>
            <li>29</li>
            


            <li class="other">1</li>
            <li class="other">2</li>
            <li class="other">3</li>
            
        </ul>
    </div>
    
</body>
</html>
