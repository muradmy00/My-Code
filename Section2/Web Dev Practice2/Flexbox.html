<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>

        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box{
            height: 100px;
            width: 200px;
            border: 3px solid #949;
            border-radius: 10px;
            margin: 10px;
        }


    </style>
</head>

<body>

    <div class="container">
        <div class="box">Home</div>
        <div class="box">Add</div>
        <div class="box">More</div>
    </div>
    
</body>
</html>
