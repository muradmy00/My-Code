<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: black;
            color: #fff;
            border: 3px solid cyan;
            text-align: center;
            transition: background-color 0.5s ease-in-out .2s;
            
        }
        .box:hover{
            background-color: cadetblue;
            color: rgb(0, 238, 255);
        }


    </style>
</head>
<body>

    <div class="box">
        <h1>Transition</h1>
    </div>
    
</body>
</html>
