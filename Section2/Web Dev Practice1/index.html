<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon And Video and Audio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="about.jpg" type="image/x-icon">
</head>
<body>
    <div class="audio">
        <audio controls src="audio.mp3"></audio>
    </div>

    <div class="video">
        <video controls height="300px" width="500px" src="video.mp4"></video>
    </div>

    <div class="iframe">
        <iframe width="500px"
         allowfullscreen height="300px" sandbox="" src="video.mp4"  frameborder="0"></iframe>
    </div>

    
</body>
</html>
