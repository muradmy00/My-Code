<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            height: 100px;

            background-color: blueviolet;
            margin: 10px;

        }
        .box2{
            position: absolute;
            /* absolute mane parent er upor uthe */
            /* top: 0; */
            left: 370px;
            bottom: 644px;
        }
    </style>
</head>
<body>

    <h1>More Positioning</h1>

    <div class="container">
        <div class="box box1">
            <h3>Box-1</h3>
        </div>
        <div class="box box2">
            <h3>Box-2</h3>
        </div>
        <div class="box box3">
            <h3>Box-3</h3>
        </div>
        <div class="box box4">
            <h3>Box-4</h3>
        </div>
    </div>

    
</body>
</html>
