<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid{
            display: grid;


            /* grid-template-columns: 150px 150px 1fr 1fr; */


            /* grid-template-columns:100px 170px 450px; */



            /* je koita value oi koyta Colum hobe */


            /* 1fr faka koto thakbe */


            grid-template-columns: repeat(6,150px);


            grid-gap: 20px;
        }

        .box{
            border: 4px solid blue;
            padding: 10px;
            text-align: center;
        }


    </style>
</head>
<body>

    <div class="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>

    
</body>
</html>
